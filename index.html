<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="stylesheet.css">
    <title>To-do-List-App</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>Avinash's To-do List <img class="notebook" src="notebook.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your work">
                <button onclick="addTask()" > Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">List 1</li>
                <li>List 2</li>
                <li>List 3</li>> -->
            </ul>
            <div class="deleteall">
                <button class="Deletebtn" onclick="deleteAllTasks()">Delete All</button>
                <button class="Deletebtn" onclick="deleteSTasks()">Delete selected</button>

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
